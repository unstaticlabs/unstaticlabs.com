baseURL: 'https://unstaticlabs.com/'
title: 'Unstatic Labs'
theme: hello-friend-ng
copyright: 'Unstatic Labs © 2022-2026'

pagination:
    pagerSize: 5

enableInlineShortcodes: true

buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
canonifyURLs: true

# googleAnalytics: ""

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
enableMissingTranslationPlaceholders: false
disableRSS: true
disableSitemap: false
disable404: false
disableHugoGeneratorInject: false

minify:
    disableXML: true
    minifyOutput: true

permalinks:
    posts: "/posts/:year/:month/:title/"

languages:
    en:
        languageName: "English"
        subtitle: "Venture Studio"
        weight: 1
        menu:
            main:
                - name: Studio
                  url: studio
                  weight: 1
                # - name: Ventures
                #   url: ventures
                #   weight: 2
                - name: Partners
                  url: partners
                  weight: 3
                - name: Contact
                  url: contact
                  weight: 4

outputs:
    home:
        - HTML
        - RSS

params:
    env: production
    description: "Unstatic Labs is a venture studio that turns client problems into co-owned businesses. We build solutions, validate markets, and spin off joint ventures with aligned interests."
    keywords: ["venture studio", "co-creation", "joint venture", "digital products", "startup studio", "France", "SASU"]
    Author: ["Unstatic Labs"]
    images: ["favicon.png"]
    homeSubtitle: "We turn problems into businesses."
    
    # OpenGraph / Social
    title: "Unstatic Labs - Venture Studio"
    
    # Company information for structured data
    company:
        name: "Unstatic Labs"
        legalForm: "SAS"
        siren: "983 982 950"
        ape: "6201Z"
        rcs: "Nice"
        rcsDate: "05/02/2024"
        address: "60 rue François Ier, 75008 Paris, France"
        email: "contact@unstaticlabs.com"
        partnersEmail: "partners@unstaticlabs.com"
    
    footer:
        topText:
            - <a href="/legal">Legal Notice</a> · <a href="/privacy">Privacy</a> · <a href="/terms">Terms</a> · <a href="/security">Security</a>
        bottomText:
            - "SAS (Société par Actions Simplifiée) · SIREN 983 982 950 · APE 6201Z · RCS Nice"
        copyright: true
        # trademark: true
        # rss: true
        # author: true
    logo:
        logoMark: ">"
        logoText: "unstatic labs"
        logoHomeLink: "/"
        logoPath: "/unstatic-logo.svg"
        # Set true to remove the logo cursor entirely.
        # logoCursorDisabled: false
        # Set to a valid CSS color to change the cursor in the logo.
        # logoCursorColor: "#67a2c9"
        # Set to a valid CSS time value to change the animation duration, "0s" to disable.
        # logoCursorAnimate: "2s"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
    x:
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    x:
        disableInlineCSS: true
