# TODO: set up as github page
baseURL: 'https://unstaticlabs.com/'
title: 'Unstatic Labs'
theme: hello-friend-ng
copyright: 'Unstatic Labs © 2022-2023'

paginate: 5

enableInlineShortcodes: true

buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
canonifyURLs: true

# googleAnalytics: ""

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
enableMissingTranslationPlaceholders: false
disableRSS: true
disableSitemap: false
disable404: false
disableHugoGeneratorInject: false

minify:
    disableXML: true
    minifyOutput: true

permalinks:
    posts: "/posts/:year/:month/:title/"

languages:
    en:
        languageName: "English"
        subtitle: "A simple theme for Hugo" # TODO
        weight: 1
        menu:
            main:
                # - name: Archive
                #   url: archives
                #   weight: 5
                - name: Qibo
                  url: https://askqibo.com/
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Unstatic Labs"
    images: ["favicon.png"]
    footer:
        topText:
            - "Valentin Viennot"
            - "Roger Miret Giné"
            - <a href="/about">About & Legals</a>
        copyright: true
        # trademark: true
        # rss: true
        # author: true
    logo:
        logoMark: ">"
        logoText: "unstatic labs"
        logoHomeLink: "/"
        logoPath: "/unstatic-logo.svg"
        # Set true to remove the logo cursor entirely.
        # logoCursorDisabled: false
        # Set to a valid CSS color to change the cursor in the logo.
        # logoCursorColor: "#67a2c9"
        # Set to a valid CSS time value to change the animation duration, "0s" to disable.
        # logoCursorAnimate: "2s"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
